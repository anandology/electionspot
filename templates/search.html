$def with (results, nmatched, page)

Matched $nmatched records.<br/><br/>

$for d in results:
    <div class="result">
        <a href="/$d.id">$d.name</a>
    </div>

<div class="pagination">
$if page != 1:
    <a href="$changequery(page=page-1)">Prev</a>
$if page*20 < nmatched:
    <a href="$changequery(page=page+1)">Next</a>
</div>
