$def with (d)

$var title: $d.name

<iframe id="map" src="$maproot/map">
</iframe>

<div id="heading">
<h2>$d.name</h2>
</div>

<div id="photo"></div>

$if d.election_history:
	<div id="election_history" class="section">
	<h4>Election History</h4>
	<table>
	    <tr class="header">
	        <th>year</th>
	        <th>party</th>
	        <th>constituency</th>
	        <th>% votes polled</th>
	        <th>won</th>
	    </tr>
	$for e in d.election_history:
	    <tr class="$loop.parity">
	        <td>$e.year</td>
	        <td>
    			<a href="/$e.party.id"><img src="/static/images/${e.party.id}.jpg"/></a>
    			<a href="/$e.party.id">$e.party.name</a>	           
	        </td>
	        <td><a href="/$e.constituency.id">$e.constituency.name</a></td>
	        <td>$e.percentage_votes_polled</td>
	        <td>$(["No", "Yes"][e.won])</td>
	    </tr>
	</table>
<div>
